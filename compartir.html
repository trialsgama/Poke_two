<!DOCTYPE html>
<html id="comp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>SecApp-Buscar</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  


</head>

<body>
    <div class="header">
        <span>Compartir con un amigo</span>
    </div>
    <div class="fondo">
        <div class="resp">

        </div>
        <div>
             <input type="email" id="email_rem" placeholder="Ingrese su email" required/>
        </div>
        <div>
             <input type="email" id="email_dest" placeholder="Ingrese email de destino" required/>
        </div>
        <div>
             <input type="text" id="nombre" placeholder="Ingrese nombre" />
        </div>
        <div>
             <input type="text" id="apellido" placeholder="Ingrese apellido" />
        </div>
        <div>
            <input type="button" value="Enviar mail" id="enviar">
            <input type="button" value="Volver a principal" id="volver">
        </div>
        
    </div>
    <script type="text/javascript" src="js/compartir.js">
    </script>
    <div>
        <footer>
          
            <p id="contacto">Contacto</p>
        </footer>
    </div>
</body>

</html>
