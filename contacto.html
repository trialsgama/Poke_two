<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contacto-PokeApp</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_Fq_H03limrwMh8xlpofRKQ2fdg5vHAo&callback=cargarMapaGeo">
    </script>
    <script>
        function cargarMapaGeo() {
            var map = new google.maps.Map(document.getElementById('posicion'), {
                center: {
                    lat: -34.922883,
                    lng: -57.956317
                },
                zoom: 6
            });
            var infoWindow = new google.maps.InfoWindow;

            // Try HTML5 geolocation.
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    infoWindow.setPosition(pos);
                    infoWindow.setContent('Location found.');
                    infoWindow.open(map);
                    map.setCenter(pos);
                }, function() {
                    handleLocationError(true, infoWindow, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, infoWindow, map.getCenter());
            }

        }
    </script>
    <script>
        $(document).ready(function(e) {

            $('#index').click(function(e) {
                window.location.href = 'buscar.html';
            });
        });
    </script>
</head>

<body>


    <div class="contenido">
        <h3>Nosotros</h3>
        <p>Somos una empresa dedicada al dearrollo de software a medida.</p>
        <p>Nuestras oficinas se encuentran en la ciudad de La Plata, Argentina.</p>


        <div id="posicion">

        </div>
    </div>
    <div>
        <footer>
            <p>Leandro Estrella 2018</p>
            <p id="index">Pagina principal</p>
        </footer>
    </div>




</body>

</html>
